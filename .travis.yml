services:
  - docker
before_script:
  - sudo apt install qemu-user-static
  - ./create-binary-docker backend
  - ./create-binary-docker backend -a arm
script:
  - docker tag openmtc/backend-amd64 cklopp/openmtc-backend
  - docker tag openmtc/backend-arm cklopp/openmtc-backend-arm
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
  - docker push cklopp/openmtc-backend
  - docker push cklopp/openmtc-backend-arm
env:
  matrix:
    secure: 
